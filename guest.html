<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="keywords" content="Html, guest, tables, formatting">
    <meta name="description" content="This is a page for guests">
    <title>Guest</title>
    <link rel="stylesheet" href="./css/style2.css">
    <link rel="stylesheet" href="./css/style1.css">
    <style>
        .grid2 {
            z-index: front;
        }
        </style>

</head>

<body>
    <div class="grid2">
        <div class="row2">
            <div class="col-3"></div>
            <div class="col-3">
                <form name="register guest" method="get">




                    <h1>Guest Registration</h1>



                    <label>User Name:</label>
                    <input name="uid" type="text" size="20" maxlength="20">

                    <label>Password:</label>
                    <input name="pwd" type="password" size="20" maxlength="20">

                    <fieldset>
                        <legend><label>Sex:</label></legend>
                        <input type="radio" name="sex" value="m"> Male
                        <input type="radio" name="sex" value="f"> Female
                        <br>
                    </fieldset>
                    Tell us about yourself: <br>
                    <textarea placeholder="Enter information about yourself here!" rows="4" cols="40"></textarea> <br>
                    Geographical Region
                    <select name="GeoRegion">
                        <option></option>
                        <option value="west">West</option>
                        <option value="southwest">Southwest</option>
                        <option value="midwest">Midwest</option>
                        <option value="southeast">Southeast</option>
                        <option value="northeast">Northeast</option>
                    </select>
                    <br>Term of Use:
                    <input type="checkbox" checked> Agree

                    <br>
                    <input type="reset" value="   reset   ">
                    <input type="submit" value="   submit   ">

                </form>
            </div>
            <div class="col-3"></div>
        </div>
    </div>
</body>

</html>
