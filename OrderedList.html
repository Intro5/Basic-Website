<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Ordered List</title>
    <link rel="stylesheet" href="./css/style2.css">
    <style>
        dl {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h3>Ordered List</h3>
    <ol>
        <li>Cats
            <ol>
                <li>Persian</li>
            </ol>
        </li>
        <li>Other Cats
            <ol>
                <li>Tabby</li>
            </ol>
        </li>

    </ol>

    <h3>There's also a Definition List</h3>

    <dl>
        <dt>Water</dt>
        <dd>Two Hydrogen Atoms bonded to one Oxygen Atom</dd>
    </dl>

    <a href="index.html">Home</a>

</body>

</html>
